<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://example.com/avengers-image.jpg'); background-size: cover; background-position: center;">
    <div class="quiz-container">
        <div id="timer" class="timer">Time left: 30s</div>
        <div id="question-container">
        </div>
        <div id="options-container">
        </div>
        <div id="feedback-container" class="feedback">
        </div>
        <button id="next-button" onclick="nextQuestion()" style="display: none;">Next</button>
        <div id="result-container" class="hidden">
            <p>Your Score: <span id="score"></span></p>
            <button onclick="restartQuiz()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
